<div class="container">
    <mat-form-field class="full-width-table">
        <mat-label>Search for items</mat-label>
        <input matInput [(ngModel)]="searchField" placeholder="Product Name" autocomplete="off">
        <button mat-button mat-icon-button matSuffix (click)="clearSearchField()" *ngIf="searchField">
          <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>

<div class="products-container">
    <div class="body">
        <h2> no products </h2>
        <mat-card class="example-card" *ngFor="let inventory of inventoryList">
            <div class="item">
                <div class="thumbnail-image">
                    <img src="{{inventory.poster}}" class="productImg" mat-card-image />
                </div>
            </div>
            <mat-card-content>
                <p>{{inventory.item_name}}</p>
                <p>SGD$ {{inventory.item_price}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/product', inventory.id]">MORE INFO</button>
                <button mat-button mat-stroked-button color="primary" class="button" [ngClass]="{'disabled': inventory.item_quantity == 0}">ADD TO CART</button>
            </mat-card-actions>
        </mat-card>

    </div>
</div>

<div class="mobile" *ngFor="let inventory of inventoryList">
    <div class="mobile-card-container">
        <div class="mobile-card-img">
            <div class="item">
                <div class="thumbnail-image">
                    <img src="image" class="productImg" mat-card-image />
                </div>
            </div>
        </div>
        <div class="mobile-card-details">
            <h3>{{inventory.item_name}}</h3>
            <p>SGD$ {{inventory.item_price}}</p>
        </div>
    </div>
    <div class="mobile-card-footer">
        <button mat-button mat-stroked-button color="primary" class="button">
            ADD TO CART
        </button>
        <button mat-button>SHARE
        </button>
    </div>
</div>
