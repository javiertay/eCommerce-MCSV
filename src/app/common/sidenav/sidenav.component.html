<table *ngIf="loggedIn != null">
    <tr>
        <td style="padding-left: 15px;">
            <span>Hello,</span>
            <h3 style="margin: 0">{{userInfo.first_name}} {{userInfo.last_name}}</h3>
        </td>
    </tr>
</table>

<div class="login" *ngIf="loggedIn == null">
    <button mat-stroked-button color="primary" (click)="openLoginDialog()">LOGIN</button>
</div>

<ul class="list">
    <li class="contain" (click)="toggelSidenav()" routerLink='/home' routerLinkActive="active">
        <table>
            <tr>
                <td>
                    <mat-icon>home</mat-icon>
                </td>
                <td style="vertical-align: baseline;"><span style="margin-left: 10px;">HOME</span></td>
            </tr>
        </table>
    </li>
    <li class="contain" (click)="toggelSidenav()" [routerLink]="['/products']" routerLinkActive="active">
        <table>
            <tr>
                <td>
                    <mat-icon>add_to_photos</mat-icon>
                </td>
                <td style="vertical-align: baseline;"> <span style="margin-left: 10px;">PRODUCTS</span>
                </td>
        </tr>
        </table>
    </li>
    <li class="contain" (click)="toggelSidenav()" [routerLink]="['/products']" routerLinkActive="active">
        <table>
            <tr>
                <td>
                    <mat-icon>contact_page</mat-icon>
                </td>
                <td style="vertical-align: baseline;"> <span style="margin-left: 10px;">CONTACT-US</span>
                </td>
        </tr>
        </table>
    </li>
</ul>
<ul class="list" *ngIf="loggedIn != null">
    <li *ngFor="let item of profileMenu" [routerLink]="[item.link]" routerLinkActive="active" (click)="toggelSidenav()">
        <table>
            <tr>
                <td>
                    <mat-icon>{{item.icon}}</mat-icon>
                </td>
                <td style="vertical-align: baseline;">
                    <span style="margin-left: 10px;">{{item.title}}</span>
                </td>
            </tr>
        </table>
    </li>
</ul>
<div *ngIf="loggedIn != null">
    <table (click)="logout()">
        <tr>
            <td>
                <mat-icon>power_settings_new</mat-icon>
            </td>
             <td style="vertical-align: baseline;">
                <span style="margin-left: 10px;">Logout</span>
            </td>
        </tr>
    </table>
</div>
