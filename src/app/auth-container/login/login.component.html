<form [formGroup]="loginForm"> 
    <div class="example-container">
      <br>
      <h2>Login</h2>
     
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter your username" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" placeholder="Enter Password" type="password" required>
      </mat-form-field>

      <button mat-button mat-raised-button color="primary" (click)="login(this.loginForm.value)">LOGIN</button>
    </div>
</form>
